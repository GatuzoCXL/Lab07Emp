{% extends "base.html" %}

{% block title %}Registrarse en {{ evento.titulo }}{% endblock %}

{% block content %}
    <h1>Registrarse en {{ evento.titulo }}</h1>
    <form method="post" style="background: #fff; padding: 20px; border-radius: 5px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Registrarse</button>
    </form>
{% endblock %}
